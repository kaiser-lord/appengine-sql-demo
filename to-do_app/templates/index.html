<!DOCTYPE html>
<html>
<head><title>To-Do App</title></head>
<body>
    <h1>To-Do List</h1>
    <form method="POST">
        <input type="text" name="description" placeholder="Add task">
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>{{ task.description }}</li>
        {% endfor %}
    </ul>
</body>
</html>
